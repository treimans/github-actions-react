name: Deploy React App
on: 
  push:
    branches:
      - master
      paths-ignore:
        - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci
      - name: Test application
        run: npm run test
      - name: Lint application
        run: npm run lint
      - name: build application
        run: npm run build
      - name: Deploy
        run: echo Deploying...